<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bakery Website</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6e358658ed.js" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body class="shop-bg">

    <nav class="navbar">
      <div class="logo-img">
        <img src="img/cupcake.png">
      </div>
      <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="index.html">Sign Up</a></li>
        </ul>
     </div>
    </nav>

    <section>
      <h1>Bring the Sweetness Home!</h1>
      <div class="shop-items">
        <div class="shop-item">
          <span class="shop-item-name">Ice Cream</span>
          <img class="shop-item-image" src="img/ice-cream.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$5.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-name">Cream Puff</span>
          <img class="shop-item-image" src="img/cream-puff.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$6.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-name">Cake</span>
          <img class="shop-item-image" src="img/cake.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$20.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-name">Cookie</span>
          <img class="shop-item-image" src="img/cookies.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$2.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-name">Cupcake</span>
          <img class="shop-item-image" src="img/cupcakes.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$4.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
        <div class="shop-item">
          <span class="shop-item-name">Muffin</span>
          <img class="shop-item-image" src="img/muffins.jpg">
          <div class="shop-item-details">
            <span class="shop-item-price">$3.00</span>
            <button class="btn add-to-cart-button" type="button">Add to Cart</button>
          </div>
        </div>
      </div>
   </section>

   <section>
    <h2>CART</h2>
    <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>
    <div class="cart-items">
    </div>
    <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0.00</span>
    </div>
    <button class="btn btn-purchase" type="button">PURCHASE</button>
  </section>

    <script src="js/userForm.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
